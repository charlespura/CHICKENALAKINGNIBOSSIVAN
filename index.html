<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Ala King Ni Boss Ivan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .heading-font {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .orange-accent { color: #f97316; }
        .bg-orange-accent { background-color: #f97316; }
    </style>
</head>
<body class="scroll-smooth">

    <!-- NAVIGATION -->
    <nav class="fixed w-full z-50 bg-black/90 border-b border-orange-900/50 backdrop-blur-sm">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="heading-font text-2xl font-bold orange-accent">BOSS IVAN</h1>
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="hover:text-orange-500 transition">Home</a>
                <a href="#menu" class="hover:text-orange-500 transition">Menu</a>
                <a href="#delivery" class="hover:text-orange-500 transition">Delivery Areas</a>
                <a href="#order" class="hover:text-orange-500 transition">Order Now</a>
            </div>
            <a href="#order">
                <button class="bg-orange-accent text-black px-4 py-1.5 rounded-full font-bold hover:bg-orange-600 transition">ORDER NOW</button>
            </a>
        </div>
    </nav>

    <!-- HERO -->
    <header id="home" class="pt-32 pb-20 px-4 text-center border-b border-white/10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-orange-900/20 via-black to-black">
        <h2 class="heading-font text-5xl md:text-7xl font-extrabold orange-accent mb-4">CHICKEN ALA KING</h2>
        <h3 class="heading-font text-3xl md:text-4xl text-white mb-6">NI BOSS IVAN</h3>
        <div class="flex justify-center items-center gap-4 text-sm text-gray-400">
            <span class="border-y border-orange-500 px-4 py-1">MEDIUM SAUCE ₱15</span>
            <span class="border-y border-orange-500 px-4 py-1">LARGE SAUCE ₱20</span>
        </div>
    </header>

    <!-- MENU (unchanged for brevity) -->
    <main id="menu" class="max-w-7xl mx-auto px-4 py-16">
        <!-- Your menu sections go here -->
    </main>

    <!-- DELIVERY AREAS -->
    <section id="delivery" class="bg-zinc-900 py-16 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h4 class="heading-font text-orange-500 text-3xl mb-8">FREE DELIVERY AREAS</h4>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-gray-300">
                <div class="p-2 border border-white/5">BACLARAN</div>
                <div class="p-2 border border-white/5">MAMATID</div>
                <div class="p-2 border border-white/5">GULOD</div>
                <div class="p-2 border border-white/5">MARINIG</div>
                <div class="p-2 border border-white/5">MABUHAY PH 1-7</div>
                <div class="p-2 border border-white/5">NEW MAP</div>
                <div class="p-2 border border-white/5">UWISAN</div>
                <div class="p-2 border border-white/5">LOOC</div>
            </div>
        </div>
    </section>

    <!-- ORDER SYSTEM -->
    <section id="order" class="max-w-3xl mx-auto px-4 py-16 space-y-6">

        <h2 class="heading-font text-4xl text-orange-500 text-center mb-10">ORDER NOW</h2>

        <!-- PRODUCT SELECT -->
        <div class="bg-black p-5 rounded-xl shadow-lg">
            <label class="block mb-2 font-bold">Choose Product</label>
            <select id="product" class="w-full p-3 text-black rounded">
                <option value="" disabled selected>Select item</option>
                <option value="2PC Burger Steak|40">2PC Burger Steak - ₱40</option>
                <option value="2PC Burger Steak (Spicy)|45">2PC Burger Steak (Spicy) - ₱45</option>
                <option value="1PC Ala King|40">1PC Ala King - ₱40</option>
                <option value="1PC Ala King (Spicy)|45">1PC Ala King (Spicy) - ₱45</option>
                <option value="1PC Hungarian|49">1PC Hungarian - ₱49</option>
            </select>
        </div>

        <!-- SAUCE SELECT -->
        <div class="bg-black p-5 rounded-xl shadow-lg">
            <label class="block mb-2 font-bold">Add Sauce?</label>
            <select id="sauce" class="w-full p-3 text-black rounded">
                <option value="0" selected>No Sauce</option>
                <option value="15">Medium Sauce +₱15</option>
                <option value="20">Large Sauce +₱20</option>
            </select>
        </div>

        <!-- QUANTITY -->
        <div class="bg-black p-5 rounded-xl shadow-lg">
            <label class="block mb-2 font-bold">Quantity</label>
            <input id="qty" type="number" value="1" min="1" class="w-full p-3 text-black rounded">
        </div>

        <!-- DELIVERY ADDRESS -->
        <div class="bg-black p-5 rounded-xl shadow-lg">
            <label class="block mb-2 font-bold">Delivery Address</label>
            <textarea id="address" rows="2" class="w-full p-3 text-black rounded" placeholder="Ex: 502 Teacher Bldg, Bagong Pagasa"></textarea>
        </div>

        <!-- TOTAL -->
        <div class="bg-orange-600 p-4 rounded-xl text-black font-bold text-lg text-center">
            TOTAL: ₱ <span id="total">0</span>
        </div>

        <!-- COPY ORDER BUTTON -->
        <div class="space-y-4">
            <textarea id="orderText" rows="8" class="w-full p-3 text-black rounded bg-gray-200" readonly placeholder="Your order will appear here..."></textarea>
            <button onclick="copyOrder()" class="w-full bg-orange-500 hover:bg-orange-600 text-black font-bold py-3 rounded-xl text-lg transition">
                COPY ORDER
            </button>
            <button onclick="openMessenger()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl text-lg transition">
                OPEN FACEBOOK MESSENGER
            </button>
        </div>

    </section>

<script>
function calculateTotal() {
    const product = document.getElementById("product").value;
    const qty = parseInt(document.getElementById("qty").value);
    const sauce = parseInt(document.getElementById("sauce").value);

    if (!product) return 0;

    const price = parseInt(product.split("|")[1]);
    const total = (price + sauce) * qty;
    document.getElementById("total").innerText = total;

    generateOrderText(product, qty, sauce, total);
    return total;
}

// Update total and order text
setInterval(calculateTotal, 300);

function generateOrderText(product, qty, sauce, total) {
    if (!product) return;

    const productName = product.split("|")[0];
    const sauceName = 
        sauce == 0 ? "No Sauce" :
        sauce == 15 ? "Medium Sauce (+15)" :
                      "Large Sauce (+20)";
    
    const address = document.getElementById("address").value || "[Enter your address]";

    const message = `
Order Details
-------------------------
Product: ${productName}
Quantity: ${qty}
Sauce: ${sauceName}

Delivery Address:
${address}

Total Payment: ₱${total}
-------------------------
Please confirm my order Boss Ivan.
    `;

    document.getElementById("orderText").value = message.trim();
}

// COPY ORDER WITH SWEETALERT
function copyOrder() {
    const orderText = document.getElementById("orderText");
    orderText.select();
    orderText.setSelectionRange(0, 99999); // mobile
    document.execCommand("copy");

    Swal.fire({
        icon: 'success',
        title: 'Copied!',
        text: 'Your order has been copied. You can now paste it in Messenger.',
        confirmButtonColor: '#f97316'
    });
}

function openMessenger() {
    window.open("https://m.me/ivan.llanto.5", "_blank");
}
</script>

<footer class="bg-black py-10 border-t border-orange-900/30 text-center text-gray-500 text-sm">
    <p class="mb-4">© 2025 Chicken Ala King Ni Boss Ivan. All rights reserved.</p>
    <div class="flex justify-center space-x-6">
        <a href="#" class="hover:text-orange-500"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-orange-500"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-orange-500"><i class="fas fa-phone"></i></a>
    </div>
</footer>

</body>
</html>
